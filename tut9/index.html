<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three.js Starter File</title>
  <link rel="stylesheet" href="css/style.css">

  <!-- use an import map to link to the Three.js CDN -->
  
  <div class="canvas">
  <script type="importmap">
    
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@v0.174.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@v0.174.0/examples/jsm/"
      }
    }
  </script>
</div>

<!-- Link to your Javascript file as a type="module", this will execute the file after the HTML is loaded -->
<script type="module" src="js/main.js"></script>

</head>


<body>
  <header>
    <p>w e b a u d i o</p>
    <button id="play-button">Click to play Music</button>
    <button id="pause-button">Click to pause Music</button>
  </header>


  <audio id="song" src="media/oiao.mp3"></audio>
  <!-- <audio id="song" src="media/notlikeus.mp3"></audio>
  <audio id="song" src="media/slavachicken.mp3"></audio> -->

  <script src="js/sound.js"></script>

</body>

</html>
